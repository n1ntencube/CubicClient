<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CubicLauncher - Mod Shop</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: url(img/bg.png);
      background-size: cover;
      background-position: center;
      font-family: 'Orbitron', system-ui, sans-serif;
      min-height: 100vh;
      overflow: hidden;
      color: #fff;
      opacity: 0;
      animation: fadeInBody 0.5s ease-out forwards;
    }

    @keyframes fadeInBody {
      to { opacity: 1; }
    }

    .container {
      display: flex;
      height: 100vh;
      width: 100vw;
    }

    .sidebar {
      width: 90px;
      background: rgba(0, 0, 0, 0.3);
      border-right: 2px solid rgba(255, 255, 255, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 20px 0;
      backdrop-filter: blur(10px);
    }

    .sidebar-logo {
      width: 100%;
      height: auto;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .sidebar-logo img {
      width: 70px;
      height: auto;
    }

    .sidebar-icon {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 1.3rem;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
    }

    .sidebar-icon:hover {
      background: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.6);
      transform: scale(1.05);
    }

    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 40px 60px;
      overflow-y: auto;
    }

    .header {
      margin-bottom: 30px;
    }

    .title {
      font-size: 2.5rem;
      font-weight: bold;
      letter-spacing: 2px;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 1rem;
      opacity: 0.8;
      letter-spacing: 1px;
    }

    .search-bar {
      width: 100%;
      max-width: 500px;
      padding: 12px 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      font-size: 0.95rem;
      outline: none;
      transition: all 0.3s ease;
      margin-bottom: 20px;
    }

    .search-bar:focus {
      border-color: rgba(255, 255, 255, 0.6);
      background: rgba(255, 255, 255, 0.15);
    }

    .search-bar::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .filter-bar {
      display: flex;
      gap: 12px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .filter-btn {
      padding: 8px 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(5px);
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      font-size: 0.85rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .filter-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.6);
    }

    .filter-btn.active {
      background: rgba(255, 255, 255, 0.3);
      border-color: rgba(255, 255, 255, 0.8);
      font-weight: bold;
    }

    .mods-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 20px;
      padding-bottom: 20px;
    }

    .mod-card {
      background: linear-gradient(135deg, rgba(30, 30, 40, 0.9), rgba(50, 50, 70, 0.9));
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 20px;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .mod-card:hover {
      border-color: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
    }

    .mod-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 12px;
    }

    .mod-name {
      font-size: 1.2rem;
      font-weight: bold;
      letter-spacing: 1px;
      color: #fff;
    }

    .mod-version {
      font-size: 0.85rem;
      opacity: 0.7;
      margin-top: 4px;
    }

    .mod-badge {
      padding: 4px 10px;
      border-radius: 6px;
      font-size: 0.7rem;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .badge-enabled {
      background: linear-gradient(135deg, #2ecc71, #27ae60);
      color: #fff;
    }

    .badge-disabled {
      background: rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.5);
    }

    .badge-required {
      background: linear-gradient(135deg, #e74c3c, #c0392b);
      color: #fff;
    }

    .mod-description {
      font-size: 0.9rem;
      opacity: 0.8;
      line-height: 1.5;
      margin-bottom: 16px;
      min-height: 40px;
    }

    .mod-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
    }

    .mod-toggle {
      flex: 1;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-family: 'Orbitron', sans-serif;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .mod-toggle.enable {
      background: linear-gradient(135deg, #2ecc71, #27ae60);
      color: #fff;
    }

    .mod-toggle.enable:hover {
      background: linear-gradient(135deg, #27ae60, #229954);
      transform: translateY(-1px);
    }

    .mod-toggle.disable {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .mod-toggle.disable:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-1px);
    }

    .mod-toggle:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .loading {
      text-align: center;
      padding: 60px 20px;
      font-size: 1.2rem;
      opacity: 0.7;
    }

    .error {
      text-align: center;
      padding: 60px 20px;
      font-size: 1.1rem;
      color: #e74c3c;
    }

    .empty {
      text-align: center;
      padding: 60px 20px;
      font-size: 1.1rem;
      opacity: 0.6;
    }

    @font-face {
      font-family: 'logo';
      src: url('font/logo.otf') format('truetype');
    }

    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.2);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 4px;
      transition: background 0.3s ease;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.5);
    }

    * {
      scrollbar-width: thin;
      scrollbar-color: rgba(255, 255, 255, 0.3) rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="sidebar-logo">
        <img src="img/logo_cl_small.png" alt="CubicLauncher" style="width:70px;height:auto;" />
      </div>
      <div style="flex:1;display:flex;align-items:center;justify-content:center;">
        <div class="sidebar-icon" id="homeBtn" title="Back to Home" style="font-family:'logo',sans-serif;font-size:1.6rem;border-radius:14px;display:flex;align-items:center;justify-content:center;width:60px;height:60px;">nc</div>
      </div>
      <div style="height:90px;"></div>
    </div>

    <div class="main-content">
      <div class="header">
        <div class="title">ðŸ§© Mod Shop</div>
        <div class="subtitle">Browse and manage your mods</div>
      </div>

      <input type="text" id="searchBar" class="search-bar" placeholder="Search mods..." />

      <div class="filter-bar">
        <button class="filter-btn active" data-filter="all">All Mods</button>
        <button class="filter-btn" data-filter="enabled">Enabled</button>
        <button class="filter-btn" data-filter="disabled">Disabled</button>
        <button class="filter-btn" data-filter="required">Required</button>
      </div>

      <div id="modsContainer" class="mods-grid">
        <div class="loading">Loading mods...</div>
      </div>
    </div>
  </div>

  <script src="modshop.js"></script>
</body>
</html>
